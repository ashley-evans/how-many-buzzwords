on:
    workflow_call:
        inputs:
            service_cache_key:
                required: true
                type: string
            path:
                required: true
                type: string
            deploy_script_path:
                required: true
                type: string
            service_name:
                required: true
                type: string
        secrets:
            deploy_role:
                required: true

env:
    deployment_cache_name: cache-deployment-packages

jobs:
    changed:
        runs-on: ubuntu-latest
        outputs:
            service: ${{ steps.filter.outputs.service }}
        steps:
            - uses: actions/checkout@v3
            - uses: dorny/paths-filter@v2
              id: filter
              with:
                  base: master
                  filters: |
                      service:
                          - ${{ inputs.path }}/**
                          - ./.github/workflows/service.yml
    deploy-dryrun:
        runs-on: ubuntu-latest
        needs: changed
        if: ${{ needs.changed.outputs.service == 'true' }}
        permissions:
            id-token: write
            contents: read
            packages: read
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v4
              with:
                  python-version: "3.8"
            - uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  scope: "@ashley-evans"
                  registry-url: "https://npm.pkg.github.com"
            - uses: aws-actions/setup-sam@v2
            - uses: aws-actions/configure-aws-credentials@v1-node16
              with:
                  aws-region: eu-west-2
                  role-to-assume: ${{ secrets.deploy_role }}
            - name: Cache Node Dependencies
              uses: actions/cache@v3
              with:
                  path: |
                      ./node_modules
                      ${{ inputs.path }}/**/node_modules
                  key: ${{ runner.os }}-node-v1-${{ inputs.service_cache_key }}-${{ hashFiles(format('{0}/**/package-lock.json', inputs.path), './package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-v1-${{ inputs.service_cache_key }}-
            - name: Cache deployment packages
              uses: actions/cache@v3
              with:
                  path: |
                      .aws-sam/cache/**
                      .aws-sam/deps/**
                      .aws-sam/build.toml
                  key: ${{ runner.os }}-deploy-${{ inputs.service_cache_key }}-v1-${{ env.deployment_cache_name }}-${{ hashFiles(format('{0}/**/package-lock.json', inputs.path)) }}
                  restore-keys: |
                      ${{ runner.os }}-deploy-${{ inputs.service_cache_key }}-v1-${{ env.deployment_cache_name }}-
            - name: Dry Run Deployment
              id: dry-run
              run: |
                  ./scripts/helpers/write-changeset-to-file.sh -c "${{ inputs.deploy_script_path }} -e production -d" \
                    -f $GITHUB_OUTPUT \
                    -v CHANGESET_OUTPUT \
                    -d EOF
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        outputs:
            CHANGESET_OUTPUT: ${{ steps.dry-run.outputs.CHANGESET_OUTPUT }}
    add-changeset-comment:
        runs-on: ubuntu-latest
        needs: deploy-dryrun
        if: ${{ github.event_name == 'pull_request' && needs.deploy-dryrun.outputs.CHANGESET_OUTPUT != '' }}
        steps:
            - uses: actions/checkout@v3
            - name: Find Comment
              uses: peter-evans/find-comment@v2
              id: find-comment
              with:
                  issue-number: ${{ github.event.pull_request.number }}
                  comment-author: "github-actions[bot]"
                  body-includes: ${{ inputs.service_name }}
            - name: Create Multiline changeset YAML variable for template
              run: |
                  ./scripts/helpers/multiline-string-to-yml.sh -k changeset \
                    -v "${{ needs.deploy-dryrun.outputs.CHANGESET_OUTPUT }}" \
                    -o ./template_vars.yml
            - name: Create comment template
              uses: chuhlomin/render-template@v1.6
              id: template
              with:
                  template: .github/comment_template/changeset-template.md
                  vars: |
                      service_name: "${{ inputs.service_name }}"
                  vars_path: ./template_vars.yml
            - name: Create or update comment
              uses: peter-evans/create-or-update-comment@v2
              with:
                  comment-id: ${{ steps.find-comment.outputs.comment-id }}
                  issue-number: ${{ github.event.pull_request.number }}
                  body: ${{ steps.template.outputs.result }}
                  edit-mode: replace
    audit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  scope: "@ashley-evans"
                  registry-url: "https://npm.pkg.github.com"
            - name: Audit Dependencies
              run: |
                  ./scripts/helpers/npm-all.sh -c "audit --audit-level=high" -r ${{ inputs.path }}
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    format:
        runs-on: ubuntu-latest
        needs: changed
        if: ${{ needs.changed.outputs.service == 'true' }}
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  scope: "@ashley-evans"
                  registry-url: "https://npm.pkg.github.com"
            - name: Run formatters
              run: |
                  npx prettier --check ${{ inputs.path }}
    lint:
        runs-on: ubuntu-latest
        needs: changed
        if: ${{ needs.changed.outputs.service == 'true' }}
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  scope: "@ashley-evans"
                  registry-url: "https://npm.pkg.github.com"
            - name: Cache Node Dependencies
              uses: actions/cache@v3
              with:
                  path: |
                      ./node_modules
                      ${{ inputs.path }}/**/node_modules
                  key: ${{ runner.os }}-node-v1-${{ inputs.service_cache_key }}-${{ hashFiles(format('{0}/**/package-lock.json', inputs.path), './package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-v1-${{ inputs.service_cache_key }}-
            - name: Install Dependencies
              run: |
                  package_name=$(jq -r ".name" ${{ inputs.path }}/package.json)
                  npx lerna bootstrap --scope "{how-many-buzzwords,${package_name}*}"
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Run linters
              run: |
                  ./node_modules/.bin/eslint ${{ inputs.path }} --max-warnings 0 --ext .js,.jsx,.ts,.tsx
                  ./node_modules/.bin/npmPkgJsonLint ${{ inputs.path }}
    validate:
        runs-on: ubuntu-latest
        needs: changed
        if: ${{ needs.changed.outputs.service == 'true' }}
        steps:
            - uses: actions/checkout@v3
            - uses: scottbrenner/cfn-lint-action@v2.2.8
            - name: Validate Templates
              run: |
                  xargs -r0a <(find ${{ inputs.path }} -name *-template.yml -print0) -I {} sh -c 'cfn-lint {} -i W3002'
    unit-test:
        runs-on: ubuntu-latest
        needs: changed
        if: ${{ needs.changed.outputs.service == 'true' }}
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  scope: "@ashley-evans"
                  registry-url: "https://npm.pkg.github.com"
            - uses: SimenB/github-actions-cpu-cores@v1
              id: cpu-cores
            - name: Cache Node Dependencies
              uses: actions/cache@v3
              with:
                  path: |
                      ./node_modules
                      ${{ inputs.path }}/**/node_modules
                  key: ${{ runner.os }}-node-v1-${{ inputs.service_cache_key }}-${{ hashFiles(format('{0}/**/package-lock.json', inputs.path), './package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-v1-${{ inputs.service_cache_key }}-
            - name: Install Dependencies
              run: |
                  package_name=$(jq -r ".name" ${{ inputs.path }}/package.json)
                  npx lerna bootstrap --scope "{how-many-buzzwords,${package_name}*}"
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Run Unit Tests
              run: |
                  npm run test:unit -- --testPathPattern=${{ inputs.path }} --max-workers ${{ steps.cpu-cores.outputs.count }}
    integration-test:
        runs-on: ubuntu-latest
        needs: changed
        if: ${{ needs.changed.outputs.service == 'true' }}
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  scope: "@ashley-evans"
                  registry-url: "https://npm.pkg.github.com"
            - uses: SimenB/github-actions-cpu-cores@v1
              id: cpu-cores
            - name: Cache Node Dependencies
              uses: actions/cache@v3
              with:
                  path: |
                      ./node_modules
                      ${{ inputs.path }}/**/node_modules
                  key: ${{ runner.os }}-node-v1-${{ inputs.service_cache_key }}-${{ hashFiles(format('{0}/**/package-lock.json', inputs.path), './package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-v1-${{ inputs.service_cache_key }}-
            - name: Install Dependencies
              run: |
                  package_name=$(jq -r ".name" ${{ inputs.path }}/package.json)
                  npx lerna bootstrap --scope "{how-many-buzzwords,${package_name}*}"
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Setup DynamoDB local
              uses: rrainn/dynamodb-action@v3.0.0
              with:
                  port: 8000
                  cors: "*"
            - name: Run Integration Tests
              run: |
                  npm run test:integration -- --testPathPattern=${{ inputs.path }} --max-workers ${{ steps.cpu-cores.outputs.count }}
    deploy:
        runs-on: ubuntu-latest
        needs:
            [
                deploy-dryrun,
                audit,
                format,
                lint,
                validate,
                unit-test,
                integration-test,
            ]
        if: ${{ github.ref == 'refs/heads/master' }}
        permissions:
            id-token: write
            contents: read
            packages: read
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v4
              with:
                  python-version: "3.8"
            - uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  scope: "@ashley-evans"
                  registry-url: "https://npm.pkg.github.com"
            - uses: aws-actions/setup-sam@v2
            - uses: aws-actions/configure-aws-credentials@v1-node16
              with:
                  aws-region: eu-west-2
                  role-to-assume: ${{ secrets.deploy_role }}
            - name: Cache Node Dependencies
              uses: actions/cache@v3
              with:
                  path: |
                      ./node_modules
                      ${{ inputs.path }}/**/node_modules
                  key: ${{ runner.os }}-node-v1-${{ inputs.service_cache_key }}-${{ hashFiles(format('{0}/**/package-lock.json', inputs.path), './package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-v1-${{ inputs.service_cache_key }}-
            - name: Cache deployment packages
              uses: actions/cache@v3
              with:
                  path: |
                      .aws-sam/cache/**
                      .aws-sam/deps/**
                      .aws-sam/build.toml
                  key: ${{ runner.os }}-deploy-${{ inputs.service_cache_key }}-v1-${{ env.deployment_cache_name }}-${{ hashFiles(format('{0}/**/package-lock.json', inputs.path)) }}
                  restore-keys: |
                      ${{ runner.os }}-deploy-${{ inputs.service_cache_key }}-v1-${{ env.deployment_cache_name }}-
            - name: Deploy stack
              run: |
                  ${{ inputs.deploy_script_path }} -e production
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
