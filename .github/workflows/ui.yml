on:
    workflow_call:
        inputs:
            path:
                required: true
                type: string
        secrets:
            DEPLOY_ROLE:
                required: true

jobs:
    changed:
        runs-on: ubuntu-latest
        outputs:
            ui: ${{ steps.filter.outputs.ui }}
        steps:
            - uses: actions/checkout@v3
            - uses: dorny/paths-filter@v2
              id: filter
              with:
                  base: master
                  filters: |
                      ui:
                        - ${{ inputs.path }}/**
                        - ./.github/workflows/ui.yml
                        - ./scripts/deploy-ui.sh
    audit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  scope: "@ashley-evans"
                  registry-url: "https://npm.pkg.github.com"
            - name: Audit Dependencies
              run: |
                  npm audit --audit-level=critical --prefix ${{ inputs.path }}
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    deploy-dryrun:
        runs-on: ubuntu-latest
        needs: changed
        if: ${{ needs.changed.outputs.ui == 'true' }}
        permissions:
            id-token: write
            contents: read
            packages: read
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v4
              with:
                  python-version: "3.8"
            - uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  scope: "@ashley-evans"
                  registry-url: "https://npm.pkg.github.com"
            - uses: aws-actions/setup-sam@v2
            - uses: aws-actions/configure-aws-credentials@v1-node16
              with:
                  aws-region: eu-west-2
                  role-to-assume: ${{ secrets.DEPLOY_ROLE }}
            - name: Cache Node Dependencies
              uses: actions/cache@v3
              with:
                  path: |
                      ./node_modules
                      ./ui/node_modules
                  key: ${{ runner.os }}-node-v1-ui-${{ hashFiles('./package-lock.json', './ui/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-v1-ui-
            - name: Dry Run Deployment
              id: dry-run
              run: |
                  ./scripts/helpers/write-changeset-to-file.sh -c "./scripts/deploy-ui.sh -e production -d -c" \
                    -f $GITHUB_OUTPUT \
                    -v CHANGESET_OUTPUT \
                    -d EOF
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        outputs:
            CHANGESET_OUTPUT: ${{ steps.dry-run.outputs.CHANGESET_OUTPUT }}
    add-changeset-comment:
        runs-on: ubuntu-latest
        needs: deploy-dryrun
        if: ${{ github.event_name == 'pull_request' && needs.deploy-dryrun.outputs.CHANGESET_OUTPUT != '' }}
        steps:
            - uses: actions/checkout@v3
            - name: Find Comment
              uses: peter-evans/find-comment@v2
              id: find-comment
              with:
                  issue-number: ${{ github.event.pull_request.number }}
                  comment-author: "github-actions[bot]"
                  body-includes: "How Many Buzzwords UI"
            - name: Create Multiline changeset YAML variable for template
              run: |
                  ./scripts/helpers/multiline-string-to-yml.sh -k changeset \
                    -v "${{ needs.deploy-dryrun.outputs.CHANGESET_OUTPUT }}" \
                    -o ./template_vars.yml
            - name: Create comment template
              uses: chuhlomin/render-template@v1.6
              id: template
              with:
                  template: .github/comment_template/changeset-template.md
                  vars: |
                      service_name: "How Many Buzzwords UI"
                  vars_path: ./template_vars.yml
            - name: Create or update comment
              uses: peter-evans/create-or-update-comment@v2
              with:
                  comment-id: ${{ steps.find-comment.outputs.comment-id }}
                  issue-number: ${{ github.event.pull_request.number }}
                  body: ${{ steps.template.outputs.result }}
                  edit-mode: replace
    format:
        runs-on: ubuntu-latest
        needs: changed
        if: ${{ needs.changed.outputs.ui == 'true' }}
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  scope: "@ashley-evans"
                  registry-url: "https://npm.pkg.github.com"
            - name: Run formatters
              run: |
                  npx prettier --check ${{ inputs.path }}
    lint:
        runs-on: ubuntu-latest
        needs: changed
        if: ${{ needs.changed.outputs.ui == 'true' }}
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  scope: "@ashley-evans"
                  registry-url: "https://npm.pkg.github.com"
            - name: Cache Node Dependencies
              uses: actions/cache@v3
              with:
                  path: |
                      ./node_modules
                      ./ui/node_modules
                  key: ${{ runner.os }}-node-v1-ui-${{ hashFiles('./package-lock.json', './ui/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-v1-ui-
            - name: Install Dependencies
              run: |
                  npm --prefix ${{ inputs.path }} run ci
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Run linters
              run: |
                  ./node_modules/.bin/eslint ${{ inputs.path }} --max-warnings 0 --ext .js,.jsx,.ts,.tsx
                  ./node_modules/.bin/npmPkgJsonLint ${{ inputs.path }}
    unit-test:
        runs-on: ubuntu-latest
        needs: changed
        if: ${{ needs.changed.outputs.ui == 'true' }}
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  scope: "@ashley-evans"
                  registry-url: "https://npm.pkg.github.com"
            - uses: SimenB/github-actions-cpu-cores@v1
              id: cpu-cores
            - name: Cache Node Dependencies
              uses: actions/cache@v3
              with:
                  path: |
                      ./node_modules
                      ./ui/node_modules
                  key: ${{ runner.os }}-node-v1-ui-${{ hashFiles('./package-lock.json', './ui/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-v1-ui-
            - name: Install Dependencies
              run: |
                  npm --prefix ${{ inputs.path }} run ci
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Run Unit Tests
              run: |
                  ./node_modules/.bin/jest --testPathPattern=${{ inputs.path }} --verbose --max-workers ${{ steps.cpu-cores.outputs.count }}
    browser-component-test:
        runs-on: ubuntu-latest
        needs: changed
        if: ${{ needs.changed.outputs.ui == 'true' }}
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  scope: "@ashley-evans"
                  registry-url: "https://npm.pkg.github.com"
            - name: Cache Node Dependencies
              uses: actions/cache@v3
              with:
                  path: |
                      ./node_modules
                      ./ui/node_modules
                  key: ${{ runner.os }}-node-v1-ui-${{ hashFiles('./package-lock.json', './ui/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-v1-ui-
            - name: Install Dependencies
              run: |
                  npm --prefix ${{ inputs.path }} run ci
                  npx playwright install
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Run Browser Component Tests
              env:
                  NODE_OPTIONS: "--max_old_space_size=4096"
              run: |
                  npm --prefix ${{ inputs.path }} run test-ct
            - uses: actions/upload-artifact@v3
              if: always()
              with:
                  name: snapshot-failures
                  path: ${{ inputs.path }}/**/test-results/*
                  if-no-files-found: ignore
                  retention-days: 5
    deploy:
        runs-on: ubuntu-latest
        needs:
            [
                audit,
                deploy-dryrun,
                format,
                lint,
                unit-test,
                browser-component-test,
            ]
        if: ${{ github.ref == 'refs/heads/master' }}
        permissions:
            id-token: write
            contents: read
            packages: read
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v4
              with:
                  python-version: "3.8"
            - uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  scope: "@ashley-evans"
                  registry-url: "https://npm.pkg.github.com"
            - uses: aws-actions/setup-sam@v2
            - uses: aws-actions/configure-aws-credentials@v1-node16
              with:
                  aws-region: eu-west-2
                  role-to-assume: ${{ secrets.DEPLOY_ROLE }}
            - name: Cache Node Dependencies
              uses: actions/cache@v3
              with:
                  path: |
                      ./node_modules
                      ./ui/node_modules
                  key: ${{ runner.os }}-node-v1-ui-${{ hashFiles('./package-lock.json', './ui/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-v1-ui-
            - name: Deploy stack
              run: |
                  ./scripts/deploy-ui.sh -e production -f -c
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
