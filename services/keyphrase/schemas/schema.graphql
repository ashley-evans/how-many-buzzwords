schema {
    query: Query
}

type Query {
    keyphrases(baseURL: ID!, pathname: String): [KeyphraseOccurrence]!
}

interface Node {
    id: ID!
}

interface KeyphraseOccurrence {
    keyphrase: String!
    occurrences: Int!
}

type SiteOccurrence implements Node & KeyphraseOccurrence {
    id: ID!
    pathname: String!
    keyphrase: String!
    occurrences: Int!
}

type PathOccurrence implements Node & KeyphraseOccurrence {
    id: ID!
    keyphrase: String!
    occurrences: Int!
}
